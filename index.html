<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBROX // SYSTEM ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #02040a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 30px rgba(168, 85, 247, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; cursor: crosshair; }

        /* Audio Toggle */
        #audio-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 2000;
            background: var(--glass); border: 1px solid var(--border);
            color: var(--primary); font-family: 'Syncopate'; font-size: 0.6rem;
            padding: 10px 20px; border-radius: 10px; cursor: pointer;
            backdrop-filter: blur(10px); transition: 0.3s; letter-spacing: 2px;
        }
        #audio-toggle.active { color: var(--secondary); border-color: var(--secondary); box-shadow: 0 0 15px rgba(236, 72, 153, 0.3); }

        #stars { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; opacity: 0.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 40px; position: relative; z-index: 10; }

        /* HERO */
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .pfp-wrap { 
            width: 280px; height: 280px; margin-bottom: 40px; padding: 8px; border-radius: 50%; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            box-shadow: var(--glow); perspective: 1000px; transition: 0.5s;
        }
        .pfp-wrap.pulse { animation: pfp-glow 4s infinite alternate; }
        @keyframes pfp-glow { 0% { transform: scale(1); box-shadow: 0 0 20px var(--primary); } 100% { transform: scale(1.05); box-shadow: 0 0 50px var(--secondary); } }
        
        .pfp { width: 100%; height: 100%; border-radius: 50%; border: 6px solid var(--bg); object-fit: cover; }
        
        h1 { font-family: 'Syncopate', sans-serif; font-size: clamp(3.5rem, 10vw, 7rem); letter-spacing: -5px; line-height: 0.8; margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .tagline { font-size: 1.2rem; font-weight: 600; color: #94a3b8; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 40px; }

        /* RECORDS */
        section { padding: 120px 0; border-top: 1px solid var(--border); }
        .section-header { font-family: 'Syncopate', sans-serif; font-size: 0.7rem; color: var(--primary); letter-spacing: 8px; margin-bottom: 60px; }
        
        .pow-stack { display: grid; gap: 25px; }
        .pow-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 40px; padding: 40px; cursor: pointer; transition: 0.5s; overflow: hidden; max-height: 110px; }
        .pow-card.active { max-height: 1200px; border-color: var(--secondary); background: rgba(255,255,255,0.05); }
        .pow-header { display: flex; justify-content: space-between; align-items: center; font-weight: 800; font-size: clamp(1.2rem, 3vw, 1.8rem); }
        .pow-body { margin-top: 40px; opacity: 0; transition: 0.5s; }
        .pow-card.active .pow-body { opacity: 1; }
        .pow-body img { width: 100%; border-radius: 25px; margin-bottom: 30px; border: 1px solid var(--border); }

        /* CONTACT */
        .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .contact-link { padding: 30px; border-radius: 25px; text-align: center; font-weight: 900; text-decoration: none; font-family: 'Syncopate', sans-serif; font-size: 0.8rem; transition: 0.3s; }
        .contact-link.prime { background: #fff; color: #000; }
        .contact-link.sub { border: 2px solid var(--border); color: #fff; }
        .contact-link:hover { background: var(--primary); color: #fff; transform: translateY(-5px); }

        footer { text-align: center; padding: 100px 0; opacity: 0.2; font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 5px; }
    </style>
</head>
<body>

    <button id="audio-toggle" onclick="toggleMainAudio()">[ AUDIO: OFF ]</button>
    <canvas id="stars"></canvas>

    <div class="container">
        <section class="hero">
            <div class="pfp-wrap" id="pfp-container">
                <img src="pfp.jpg" alt="Cybrox" class="pfp" id="tilt" onmouseenter="playHover()">
            </div>
            <h1>CYBROX</h1>
            <div class="tagline">Culture Architect</div>
        </section>

        <section id="records">
            <p class="section-header">// 02 _ OPERATIONAL_RECORDS</p>
            <div class="pow-stack">
                <div class="pow-card" onclick="togglePOW(this)">
                    <div class="pow-header"><span>Ambassador: $Banana</span> <i>+</i></div>
                    <div class="pow-body"><img src="banana.jpg"><p>Leading outreach and movement mechanics for the $banana ecosystem.</p></div>
                </div>
                <div class="pow-card" onclick="togglePOW(this)">
                    <div class="pow-header"><span>Admin: $PPUMP</span> <i>+</i></div>
                    <div class="pow-body"><img src="admin1.jpg"><p>Core Admin for Visionary Raiders.</p></div>
                </div>
            </div>
        </section>

        <section id="contact">
            <p class="section-header">// 04 _ ESTABLISH_UPLINK</p>
            <div class="contact-grid">
                <a href="https://t.me/Cybroxarc" target="_blank" class="contact-link prime" onmouseenter="playHover()">TELEGRAM</a>
                <a href="https://x.com/CybroX33" target="_blank" class="contact-link sub" onmouseenter="playHover()">X / TWITTER</a>
            </div>
        </section>

        <footer>CYBROX // SECURE_ARCHIVE_2025</footer>
    </div>

    <script>
        // AUDIO SYSTEM
        const bgMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3'); // Smooth Deep Ambient
        const hoverSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        const clickSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

        bgMusic.loop = true;
        bgMusic.volume = 0.15;
        hoverSfx.volume = 0.3;
        clickSfx.volume = 0.5;

        let isPlaying = false;

        function toggleMainAudio() {
            const btn = document.getElementById('audio-toggle');
            const pfp = document.getElementById('pfp-container');
            
            if (!isPlaying) {
                bgMusic.play();
                btn.innerHTML = "[ AUDIO: ON ]";
                btn.classList.add('active');
                pfp.classList.add('pulse');
                isPlaying = true;
            } else {
                bgMusic.pause();
                btn.innerHTML = "[ AUDIO: OFF ]";
                btn.classList.remove('active');
                pfp.classList.remove('pulse');
                isPlaying = false;
            }
        }

        function playHover() { if(isPlaying) { const s = hoverSfx.cloneNode(); s.volume=0.2; s.play(); } }
        function togglePOW(el) { el.classList.toggle('active'); if(isPlaying) { clickSfx.play(); } }

        // PFP TILT
        const tilt = document.getElementById('tilt');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            tilt.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // STARS
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.8 - 0.4;
                this.speedY = Math.random() * 0.8 - 0.4;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) this.init();
            }
            draw() { ctx.fillStyle = 'rgba(99, 102, 241, 0.4)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
